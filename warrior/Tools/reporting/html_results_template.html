<html>
<head>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
</head>
	<style>

	table#t1 {
		 font-size:11pt;
	}

	table#t1 th	{
	    background-color: black;
	    color: white;
	}
	
	td#summary {
		padding:0 15px;
		border: 100px;
	}
	
	</style>
<body>


	<h2>Results Summary</h2>	
	<table id="t1" name="ResultsSummaryTable" border="1" style="width:90%">
		<tr id="tr1" name="HeadingRow">
			<th>Type</th>
			<th>Name</th>
			<th>Info</th>
			<th>Timestamp</th>
			<th>Duration</th>
			<th>Status</th>
			<th>Impact</th>
			<th>On Error</th>
			<th>
			<span style="padding-left:5px">Results (<i class="fa fa-line-chart">)</i></span><br/>
			<span style="padding-left:5px">Logs (<i class="fa fa fa-book">)</i></span><br/>
			<span style="padding-left:5px">Defects (<i class="fa fa fa-bug">)</i></span><br/>
			</th>
			<th colspan="6" id="summary">Summary</th>
		</tr>

	</table>


</body>
</html>
